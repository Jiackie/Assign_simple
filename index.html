<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>

  <link rel="stylesheet" href="format.css">
</head>

<body>
  <h2>Expense Tracker</h2>
  <div class="main">
    <h4>YOUR BALANCE</h4>

    <h1 id="balance">$0</h1>

    <div class="inc_exp">
      <div id="income">
        <h4>INCOME</h4>
        <p id="income_value">$0.00</p>
      </div>
      <div id="expense">
        <h4>EXPENSE</h4>
        <p id="expense_value">$0.00</p>
      </div>
    </div>

    <div class = 'history'>
      <div id="history_title">
        <h3>History</h3>
      </div>
      <div class="history_record" id = 'historydiv'>
        <!-- <div class="history_record_income">
          <button class = "delete_button">x</button>
          <div>food</div>
          <div>+0</div>
        </div> -->
        <!-- <div class="history_record_expense">
          <button class = "delete_button">x</button>
          <div>car</div>
          <div>-0</div>
        </div> -->
      </div>
    </div>

    <div class="new_transaction">
      <div id="transaction_title">
        <h3>Add new transaction</h3>
      </div>

      <form  method ="post">
        <div class="transaction_input">
          <label for="name">Text</label>
          <input id="text" type="text" placeholder="  Enter text..." required>
        </div>

        <div class="transaction_input">
          <label for="amount">Amount <br> (negative-expense, positive-income)</label>
          <input id="amount" type="number" placeholder="  Enter amount..." required>
        </div>

        <button type="button" class="button" onclick="expenseObj.addNew()">Add transaction</button>

      </form>

    </div>
  </div>
  <script type="text/javascript" src = 'profit.js'></script>
</body>
</html>
